<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Strona główna przychodni </title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <img class="img-logo" src="images/logo.png" alt="logo przychodni">
            <p class="tekst1">STRONA GŁÓWNA PRZYCHODNI</p>

        </nav>
            
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row my-3">
                            <img src="images/75x50.png"> 
                        <label>
                            <h3 class="ml-4">Tytuł Badania :</h3>
                        </label>
                        <span>
                            <h3>&nbsp; Tytuł badania pobierany z bazy danych</h3>
                        </span>
                    </div>
                </div>
                <div class="col-lg-7 my-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Szczegóły Badania :</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Dane pacjenta</h6>
                            <p class="card-text">Przykładowy tekst opisujący naszego pacjenta(np. Imie, Nazwisko,
                                Przyjmujący lekarz)</p>
                            </br>
                            <h6 class="card-subtitle mb-2 text-muted">Zalecane badania</h6>
                            <p class="card-text">Typ badań zalecanych przez lekarza przyjmującego</p>
                        </div>
                    </div>

                </div>
                <div class="col-9 my-5">
                    <div style="float:left">
                        <h4>Wybierz laboranta :</h4>
                    </div>
                    <div class="form">
                        <form action="...">
                            <select name="nazwa">
                                <option>Pierwszy możliwy laborant </option>
                                <option>Drugi</option>
                                <option>Trzeci</option>
                                <option>Czwarty </option>
                                <option>Piąty</option>
                            </select>
                        </form>
                    </div>
                    <div style="clear:both"></div>
                    <div class="col-7 ml-auto my-5">
                        <button type="button" class="btn btn-success">Potwierdz wybór laboranta </button>
                        <button type="button" class="btn btn-primary">Następne badanie </button>
                    </div>

                </div>

            </div>
            <div id="footer"> </div>
        </div>
</body>

</html>

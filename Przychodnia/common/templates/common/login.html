{% extends 'common/extend/base_przychodnia_login.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-5">
    Przychodnia
  </h3>
  <form action="{% url 'common:login' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="col-md-6 offset-md-3 mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <input class="form-control {% if incorrect %}is-invalid{% endif %}" type="text" name="username" placeholder="Nazwa użytkownika" autocomplete="off" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 offset-md-3 mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <input class="form-control {% if incorrect %}is-invalid{% endif %}" type="password" name="password" placeholder="Hasło" required>
          <div class="invalid-feedback">
            {% if incorrect %}
              Nieprawidłowa nazwa użytkownika lub hasło
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-6 offset-md-3 mb-3">
        <button class="btn btn-block btn-dark" type="submit">Zaloguj się</button>
      </div>
    </div>

  </form>
</div>
{% endblock %}

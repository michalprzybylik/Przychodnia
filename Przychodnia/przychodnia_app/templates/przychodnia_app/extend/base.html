{% load staticfiles %}
<!DOCTYPE html>
<!-- hehe -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/popper.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <script src="{% static 'js/select2.min.js' %}" charset="utf-8"></script>
    {% block head %}{% endblock head %}
    <title>Przychodnia - {% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% block navbar %}{% endblock %}

    {% include 'common/include/messages.html' %}

    <div class="container-fluid wrapper">
      {% block child_content %}{% endblock %}
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.select2-select').select2();
    });
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  {% block under_body %}{% endblock %}
</html>
